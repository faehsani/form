<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <style>
      table {
        font-family: arial;
        border-collapse: collapse;
        width: 70%;
      }

      td,
      th {
        border: 1px solid #c0c0c0;
        text-align: left;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <label for="fname">First name:</label>
      <input type="text" name="fname" id="fname" /><br /><br />
      <label for="lname">Last name:</label>
      <input type="text" name="lname" id="lname" /><br /><br />
      <label for="gender">gender:</label>
      <input type="radio" name="male" value="male" id="male" />
      <label for="male">male</label>
      <input type="radio" name="female" value="female" id="female" />
      <label for="female">female</label>
      <input type="radio" name="other" value="other" id="other" />
      <label for="other">other</label><br /><br />
      <label for="hobby">Hobby:</label>
      <input type="checkbox" name="code" value="coding" id="code" />
      <label for="code"> coding</label>
      <input type="checkbox" name="play" value="playing" id="play" />
      <label for="play"> Playing</label>
      <input type="checkbox" name="read" value="reading" id="read" />
      <label for="read"> reading</label><br /><br />
      <label for="country">country :</label>
      <select name="country">
        <option value="iran">iran</option>
        <option value="canada">canada</option>
        <option value="southKorea">south korea</option>
      </select>
      <br /><br />
      <input type="submit" value="Submit" /><br /><br /><br />
    </form>
    <table>
      <thead>
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>Gender</th>
          <th>Hobby</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>faeze</td>
          <td>ehsani</td>
          <td>female</td>
          <td>reading</td>
          <td>iran</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
